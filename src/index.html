<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <link rel="stylesheet" href="style.css">
    <title>皮卡丘</title>
</head>
<body>
        <main class="container">
            <div class="eyeContainer">
                <div class="eyeLeft">
                    <div class="eyeLight"></div>
                </div>
                <div class="eyeRight">
                    <div class="eyeLight"></div>
                </div>
            </div>
        

            <div class="nose"></div>


            <div class="faceContainer">
                <div class="faceLeft"></div>
                <div class="faceRight"></div>
   
            </div>

            <div class="mouth">
                <div class="mouthTop">
                    <div class="mouthTopLeft"></div>
                    <div class="mouthTopRight"></div>                        
                </div>
                <div class="mouthBottom">
                    <div class="patch"></div>
                    <div class="mouthBottomTop"></div>

                    <div class="mouthBottomBottom">
                       <div class="mouthBottomBottomLeft">
                            <div class="tongueLeft"></div>
                        </div>
                        <div class="mouthBottomBottomRight">
                            <div class="tongueRight"></div>
                        </div> 
                    </div>
                </div>
            </div>
                         
        </main>
</body>
</html>
